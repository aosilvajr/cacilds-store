<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/main.css">
  <!-- Slick CSS -->
  <link rel="stylesheet" href="../node_modules/slick-carousel/slick/slick.css">

  <title>Desafio Jurunense</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <span class="navbar-brand" href="#">Desafio Store</span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Criar Conta</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Produtos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promoções</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre Nós</a>
          </li>
        </ul>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <ion-icon class="icons" name="cart-outline"></ion-icon>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <ion-icon class="icons" name="search-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="carousel">
      <div class="carousel-image-container">
        <div>
          <img src="./assets/teste (1).gif" class="img-fluid" alt="Banner 1">
        </div>
        <div>
          <img src="./assets/teste (1).png" class="img-fluid" alt="Banner 2">
        </div>
        <div>
          <img src="./assets/teste (2).png" class="img-fluid" alt="Banner 3">
        </div>
      </div>

      <div class="carousel-btn">
        <span class="prev">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </span>

        <span class="next right">
          <ion-icon name="arrow-redo-outline"></ion-icon>
        </span>
      </div>
    </div>
  </section>

  <footer>

  </footer>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <!-- Ionicons -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <!-- Slick -->
  <script src="../node_modules/slick-carousel/slick/slick.min.js"></script>
  <!-- Optional JavaScript -->
  <script src="./js/main.js"></script>
</body>

</html>
